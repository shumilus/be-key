<div class="add-user-container">
  <p class="title">Add information</p>
  <div class="form-wrap">
    <form [formGroup]="userForm" (ngSubmit)="addUser()">
      <div>
        <div class="input-block">
          <mat-form-field>
            <input matInput
                   required
                   placeholder="Name"
                   formControlName="name"
                   type="text">
            <mat-error *ngIf="!userForm.get('name').valid && userForm.get('name').value">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="!userForm.get('name').value">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="input-block">
          <mat-form-field>
            <input matInput
                   required
                   pattern="(?=.*[.]).*$"
                   placeholder="E-mail"
                   formControlName="email"
                   type="email">
            <mat-error *ngIf="!userForm.get('email').valid && userForm.get('email').value">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="!userForm.get('email').value">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="input-block">
          <mat-form-field>
            <input matInput
                   required
                   placeholder="Phone"
                   formControlName="phone"
                   type="text">
            <mat-error *ngIf="!userForm.get('phone').valid && userForm.get('phone').value">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="!userForm.get('phone').value">
              Phone is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="btn-wrap flex center">
        <button class="add-btn"
                [disabled]="!userForm.valid || disabled"
                color="primary"
                mat-raised-button
                type="submit">Add
        </button>
        <button class="add-btn"
                mat-raised-button
                type="button"
                (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
